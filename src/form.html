<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"> </head>

<body>
    <div class="preLoader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    <header>
        <div class="container ">
            <div class='row justify-content-center '>
                <div class="col-auto">
                    <img class="" src="img/logo.svg" alt="baltic-logo"> </div>
            </div>
            <div class="row justify-content-center p-2">
                <form class="needs-validation" novalidate>
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="validationCustom01">Imie</label>
                            <input type="text" class="form-control" id="validationCustom01" placeholder="Imie" required>
                            <div class="valid-feedback">
                                <p>OK</p>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="validationCustom02">Nazwisko</label>
                            <input type="text" class="form-control" id="validationCustom02" placeholder="Nazwisko" required>
                            <div class="valid-feedback">
                                <p>OK</p>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="validationCustomUsername">Email</label>
                            <div class="input-group">
                                <input type="email" class="form-control" id="validationCustomUsername" placeholder="Email" required>
                                <div class="invalid-feedback">
                                    <p>Podaj adres email</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="validationCustom03">Miasto</label>
                            <input type="text" class="form-control" id="validationCustom03" placeholder="Miasto" required>
                            <div class="invalid-feedback">
                                <p>Podaj Miasto</p>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="validationCustom04">Ulica Nr Domu/Nr Ulicy</label>
                            <input type="text" class="form-control" id="validationCustom04" placeholder="Ulica" required>
                            <div class="invalid-feedback">
                                <p>Podaj Ulice</p>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="validationCustom05">Kod Pocztowy</label>
                            <input type="text" class="form-control" id="validationCustom05" placeholder="kod-pocztowy" required>
                            <div class="invalid-feedback">
                                <p>Podaj kod pocztowy</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col w-100">
                                <input id="order" class="form-control mt-3" type="text" disabled>
                        </div>
                    </div>
                    <div class="form-row justify-content-center">
                        <div class="col-auto">
                            <button class="btn btn-primary mt-3" type="submit">Kup</button>
                        </div>
                        <div class="col-auto"><button class="btn btn-primary mt-3"><a href="index.html">Powr√≥t</a></button></div>
                    </div>
                </form>
            </div>
        </div>
    </header>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
