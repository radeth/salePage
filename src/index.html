<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"> </head>

<body>
    <div class="preLoader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    <header>
        <div class="container">
            <div class='row justify-content-center '>
                <div class="col-auto m-5">
                    <img class="mt-5" src="img/logo.svg" alt="baltic-logo"> </div>
            </div>
            <div class='row justify-content-center'>
                <div class='col-auto'></div>
                <a href="#" id='buttonOne'>Kup Ten Szajs</a>
            </div>
        </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="*/../img/koszuleczka1max.png" alt="koszuleczka przod">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="*/../img/koszuleczka2max.png" alt="koszuleczka tyl">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <div class="options row justify-content-center">
                        <div class="col-5">
                            <select class="form-control mt-3">
                                <option>Rozmiar S</option>
                                <option>Rozmiar M</option>
                                <option>Rozmiar L</option>
                                <option>Rozmiar XL</option>
                            </select>
                        </div>
                        <div class="col-5">
                            <a href="form.html">
                                <div class="w-100 rounded bg-light text-primary mt-3 p-2 text-center" id='buyButton'><p>Kup</p></div>
                            </a>
                        </div>
                    </div>
                    

                </div>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
